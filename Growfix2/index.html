<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.scss">
    <title>Sidebar #1 | AsmrProg</title>
</head>

<body>
    
    <nav class="sidebar">
        <div class="sidebar-inner">
            <header class="sidebar-header">
                <button type="button" class="sidebar-burger" onclick="toggleSidebar()">
                <h1 style="color:greenyellow; padding: 20px;">GrowFix</h1> 
                
                </button>
                <img src="logo.png" alt="" class="sidebar-logo">
            </header>
            
            <nav class="sidebar-menu">
                <button type="button">
                    <i class='bx bxs-dashboard'></i>
                    <span>Dashboard</span>
                </button>
                <button type="button">
                    <i class='bx bx-compass'></i>
                    <span>Explore Assets</span>
                </button>
                <button type="button" class="has-border">
                    <i class='bx bxs-playlist'></i>
                    <span>Learing Center</span>
                </button>
                <button type="button">
                    <i class='bx bx-shape-circle'></i>
                    <span>Blockchain</span>
                </button>
                <button type="button">
                    <i class='bx bxl-whatsapp'></i>
                    <span>FAQs</span>
                </button>
                <button type="button">
                    <i class='bx bx-cog'></i>
                    <span>Settings</span>
                </button>
                <button type="button" class="has-border">
                </button>
                <div class="img">

                    <img  src="./assets/Group 236.png" alt="">
                    <p style="color: #D9DBE9; padding: 30px;">Download our Mobile App and be updated</p>
                    <button class="btn">Upload</button>
                </div>
            </nav>
            
            
        </div>
    </nav>
   
    
  

    <script type="text/javascript">
        const toggleSidebar = () => document.body.classList.toggle("open");
    </script>

</body>

</html>
